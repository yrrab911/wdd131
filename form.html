<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Submit Your Product Review</h1>
    <form action="review.html" method="get">

        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>

        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <label for="star1">☆</label>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star2">☆☆</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star5">☆☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5">
        </fieldset>

        <label for="installationDate">Date of Installation:</label>

        <fieldset>
            <legend>Useful Features (Check all that apply):</legend>
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
            <label for="feature2">Preformance</label>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Preformance">
            <label for="feature2">Design</label>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Design">

        </fieldset>

        <label for="review">Write your review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    <footer>

        <p>&copy; 2024 Barry Leidy</p>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
